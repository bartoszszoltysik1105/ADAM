<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>mObywatel - Usługi</title>
    <link rel="stylesheet" href="./mObywatel_files/card.css">
    <link rel="stylesheet" href="./mObywatel_files/main.css">
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/U7TRg0V.png">
</head>
<body>
    <div class="top_grid">
        <div class="action_grid">
            <img src="./mObywatel_files/aXIO2NG.png" class="back_img">
            <p onclick="sendTo('mObywatel')" class="back_text">Wróć</p>
        </div>
        <p class="title_text">Usługi</p>
        <img src="./mObywatel_files/VHNv1TC.png" class="help_img">
    </div>

    <div class="services-content">
        <div class="service-item">
            <img src="./mObywatel_files/service-icon1.png" alt="Usługa 1">
            <h3>Płatności online</h3>
            <p>Opłać mandaty i inne należności</p>
        </div>
        <div class="service-item">
            <img src="./mObywatel_files/service-icon2.png" alt="Usługa 2">
            <h3>e-Recepty</h3>
            <p>Sprawdź swoje recepty</p>
        </div>
        <div class="service-item">
            <img src="./mObywatel_files/service-icon3.png" alt="Usługa 3">
            <h3>Historia pojazdu</h3>
            <p>Sprawdź historię pojazdu</p>
        </div>
    </div>

    <div class="bottom_bar">
        <div class="bottom_bar_grid">
            <div class="bottom_element_grid" send="mObywatel">
                <div class="bottom_element_image home"></div>
                <p class="bottom_element_text">Dokumenty</p>
            </div>
            <div class="bottom_element_grid" send="services">
                <div class="bottom_element_image services services_open"></div>
                <p class="bottom_element_text open">Usługi</p>
            </div>
            <div class="bottom_element_grid" send="qr">
                <div class="bottom_element_image qr"></div>
                <p class="bottom_element_text">Kod QR</p>
            </div>
            <div class="bottom_element_grid" send="more">
                <div class="bottom_element_image more"></div>
                <p class="bottom_element_text">Więcej</p>
            </div>
        </div>
    </div>
    
    <script src="./mObywatel_files/bar.js.pobrany plik"></script>
</body>
</html>
